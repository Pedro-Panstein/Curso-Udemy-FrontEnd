<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teste sozinho</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>

<body>
  <main id="main-container">
    <button id="theme">Mudar tema <img src="assets/iconSun.png"></button>
    <section id="buttons">
      <ul>
        <div class="mobile">
          <li class="color selected">Bot達o 1</li>
          <li class="color">Bot達o 2</li>
        </div>
        <div class="mobile">
          <li class="color">Bot達o 3</li>
          <li class="color">Bot達o 4</li>
        </div>
      </ul>
      <div class="font-size">
        <h1>Mudar tamanho da fonte</h1>
        <div class="mobile-font">
          <button id="12px">12px</button>
          <button id="14px">14px</button>
        </div>
        <div class="mobile-font">
          <button id="16px">16px</button>
          <button id="18px">18px</button>
          <button id="20px">20px</button>
        </div>
      </div>
    </section>
    <section class="notification hidden">
      <h1 id="texto"></h1>
    </section>
    <section class="language">
      <div class="actual">
        <img id="actualImg" src="assets/brasil.jpg">
        <img id="arrow" src="assets/seta-para-baixo-branca.png">
      </div>
      <div class="all-flags hidden">
        <img id="english" src="assets/eua.png">
        <img id="portuguese" src="assets/brasil.jpg">
        <img id="germany" src="assets/alemanha.png">
      </div>
    </section>
  </main>
</body>

</html>
