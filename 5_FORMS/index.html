<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <!-- primeiro formulario -->
        <!-- atrubutos do formulario -->
        <h2>Formulários HTML</h2>
        <form action="register.php" method="post">
            <div>
                <label>Nome:</label>
                <input type="text">
            </div>
            <!-- atributo name -->
            <div>
                <label for="age">Idade:</label>
                <input type="text" name="age">
            </div>

            <!-- select -->
            <div>
                <label for="job">Selecione a sua profissão</label>
                <select name="job">
                    <option value="programador">Programador</option>
                    <option value="tester">Tester/QA</option>
                    <option value="devops">DevOps</option>
                </select>
            </div>

            <!-- atributo selected -->
            <div>
                <label for="contract">Você leu os termos do contrato?</label>
                <select name="contract" >
                    <option value="sim">Sim</option>
                    <option value="nao" selected>Não</option>
                </select>
            </div>

            <!-- Multiplas opções -->
            <div>
                <label for="Items">Selecione os itens desejados</label>
                <select name="items" multiple>
                    <option value="pera">Pera</option>
                    <option value="feijao">Feijão</option>
                    <option value="arroz">Arroz</option>
                    <option value="milho">Milho</option>
                </select>
            </div>

            <!-- Text area -->
            <div>
                <label for="comment">Adicione um comentário:</label>
                <textarea name="comment">insira um texto</textarea>
            </div>

            <!-- Fieldset e legend -->
            <div>
                <fieldset>
                    <legend>Preencha as suas informações:</legend>
                    <label for="firstname">Nome:</label>
                    <input type="text" name="firstname">
                    <label for="lastname">Sobrenome:</label>
                    <input type="text" name="lastname">
                </fieldset>
            </div>

            <!-- datalist EXTREMAMENTE IMPORTANTE -->
            <div>
                <label for="flavor">Escolha o sabor</label>
                <input type="text" list="flavors" name="flavor">

                <datalist id="flavors">
                    <option value="Cereja"></option>
                    <option value="Morango"></option>
                    <option value="Abacaxi"></option>
                    <option value="Chocolate"></option>
                </datalist>

                <label for="flavor">Escolha o sabor</label>
                <input type="text" list="flavors-2" name="flavor">

                <datalist id="flavors-2">
                    <option value="Cereja">Picolé de cereja</option>
                    <option value="Morango">Picolé de Morango</option>
                    <option value="Abacaxi">Picolé de Abacaxi</option>
                    <option value="Chocolate">Picolé de Chocolate</option>
                </datalist>
            </div>

            <!-- Senha -->
            <div>
                <label for="passwod">Digite a sua senha</label>
                <input type="password" name="password" id="">
            </div>

            <!-- Radio button -->
            <div>
                <label for="car_model">Escolha o modelo do seu carro:</label>
                <div class="radio">
                    <input type="radio" value="bmw" name="car_model">
                    <label for="bmw">BMW</label>
                </div>
                <div class="radio">
                    <input type="radio" value="ferrari" name="car_model">
                    <label for="ferrari">Ferrari</label>
                </div>
                <div class="radio">
                    <input type="radio" value="renault" name="car_model">
                    <label for="renault">Renault</label>
                </div>
            </div>

            <!-- checkbox -->
            <div>
                <label for="optionals">Opcionais do carro</label>
                <div class="radio">
                    <input type="checkbox" name="optionals[]" value="big_tires">
                    <label for="big_tires">Pneus Grandes</label>
                </div>
                <div class="radio">
                    <input type="checkbox" name="optionals[]" value="turbo_engine">
                    <label for="turbo_engine">Motor Turbo</label>
                </div>
                <div class="radio">
                    <input type="checkbox" name="optionals[]" value="hybrid">
                    <label for="hybrid">Híbrido</label>
                </div>
            </div>

            <!-- Datas  IMPORTANTE TAMBEM--> 
            <div>
                <label for="birthday">Data de Nascimento</label>
                <input type="date" name="birthday">
            </div>

            <!-- Arquivos -->
            <div>
                <label for="image">Insira a sua imagem</label>
                <input type="file" name="image">
            </div>

            <!-- numeros -->
            <div>
                <label for="salary">Quanto você ganha no seu emprego atuaç?</label>
                <input type="number" value="salary">
            </div>

            <!-- emails -->
            <div>
                <label for="email">Digite o seu email:</label>
                <input type="email" name="email">
            </div>

            <!-- value -->
            <div>
                <label for="value">Digite algum valor</label>
                <input type="text" value="O meu valor é este" name="value">
            </div>

            <!-- Disable -->
            <div>
                <p>Tente mudar o valor:</p>
                <input type="text" disabled value="Não precisa preencher">
            </div>

            <!-- Placeholder  IMPORTANTE -->
            <div>
                <label for="currentjob">Digite a sua profissão</label>
                <input type="text" name="current-jog" placeholder="Programador">
            </div>

            <!-- Required   IMPORTANTE -->
            <div>
                <label for="birthyear">Ano Nascimento</label>
                <input type="text" placeholder="Ano que você nasceu" required>
            </div>

            <!-- Notificação    IMPORTANTE -->
            <div>
                <input type="button" onclick="alert('Você clicou no botão')" value="Clique Aqui">
            </div>

            <!-- Resetar o form -->
            <input type="reset" value="Limpar">
            <!-- Enviar o form -->
            <input type="submit" value="Enviar">
        </form>
    </body>
</html>
